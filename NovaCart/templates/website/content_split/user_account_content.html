 
 {% load static %}
 <!-- Account Page -->
    <div class="account-page">
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <img src="{% static 'images/image1.png' %}" width="100%">
                </div>
                <div class="col-2">
                     {% if messages %}
                        <div>
                        {% for msg in messages%}
                        <p  class="{{msg.tags}}">*{{msg}}</p>
                        {% endfor %}
                        </div>
                        {% endif %}
                    <div class="form-container">
                        <div class="form-btn">
                            <span onclick="login()">Login</span>
                            <span onclick="register()">Register</span>
                            <hr id="Indicator">
                        </div>
                       
                        <form id="LoginForm" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <input type="text" name='username' required  minlength='3'  maxlength='6' placeholder="Username">
                            <input type="password" name='password' required placeholder="Password">
                            <button type="submit" name='login' class="btn">Login</button>
                            <a href="">Forget Password</a>
                        </form>

                        <form id="RegForm" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <input type="text" name="username" required minlength='3' maxlength='6' placeholder="Username">
                            <input type="email" name='email'required  placeholder="Email">
                            <input type="password" name='password' required placeholder="Password">
                            <input type="number" name='phone' required  placeholder="Phone Number">
                            <textarea placeholder="Address" name="address" required></textarea>
                            <button type="submit" name="register" class="btn">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
