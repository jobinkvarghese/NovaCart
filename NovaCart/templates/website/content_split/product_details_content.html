    {% load static %}
    <!-- Single Products -->
    <div class="small-container single-product">
        <div class="row">
            <div class="col-2">
                <img src="{{record.image.url}}" width="100%" id="ProductImg">

            </div>
            <div class="col-2">
                <p>Home / T-Shirt</p>
                <h1>{{record.title}}</h1>
                <h4>Rs.{{record.price}}</h4>
                <form method="post" action="{% url 'add_to_cart' %}" enctype="multipart/form-data">
                     {% csrf_token %}
                <select name="size">
                    <option >Select Size</option>
                    <option value="XXL">XXL</option>
                    <option value="XL">XL</option>
                    <option value="L">L</option>
                    <option value="M">M</option>
                    <option value="S">S</option>
                </select>
                <input type="number" name='quantity' value="1">
                <input type="hidden" name="product_id" value="{{record.id}}">
                <button  type="submit" class="btnn" >Add To Cart</button>
            </form>

                <h3>Product Details <i class="fa fa-indent"></i></h3>
                <br>
                <p>{{record.description}}</p>
            </div>
        </div>
    </div>
