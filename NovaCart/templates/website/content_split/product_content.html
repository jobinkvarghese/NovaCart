{% load static%}
{% load custom_filter %}
<!-- All Products -->
   
    <div class="small-container">
        <div class="row row-2">
            <h2>All Products</h2>
        </div>
        {% for product in items|chunk:4 %}
        <div class="row">
            {% for data in product %}
            <div class="col-4">
                <a href="{% url 'product_details'%}"><img src="{{data.image.url}}"></a>
                <h4>{{data.title}}</h4>
                <p>{{data.price}}</p>
            </div>
            {% endfor %}
        </div>
        {% endfor %}
      
        <div class="page-btn">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>&#8594;</span>
        </div>
    </div>
